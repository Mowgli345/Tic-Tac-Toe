<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="body-wrapper">
    <div id="top-row-btns">
    <button id = "newGame-btn">New Game</button>
    <button id = "restart-btn">Restart</button>
</div>
<div class="gameBoard"></div>
<!-- Show next player -->
<div id="nextTurn"></div>
<!-- Display scores -->
<div id="scores">
    <div class="player-name" id="player1-name">Player 1</div>
    <div class="player-name" id="player2-name">Player 2</div>
    <div class="player-score" id="player1-score">0</div>
    <div class="player-score" id="player2-score">0</div>
</div>

<!-- Choose 1 or 2 Player Game -->
<dialog id="gameMode">
    <div id="gameModeContainer">
        <button id="onePlayer-btn">1 Player</button>
        <button id="twoPlayer-btn">2 Players</button>
    </div>
</dialog>
    
<!-- Enter Name for 1-Player Game -->
<dialog id="onePlayerNameDialog">
    <form id="onePlayerNameForm">
        <div class="name-entry">
            <label for="onePlayer-name">Enter your name:</label>
            <input type="text" id="onePlayer-name" name="player-name" value="">
        </div>
        <input class = "play-btn" id="1PlayerStart-btn" type="submit" value="Let's Play!">
    </form>
</dialog>
    
<!-- Enter Name for 2-Player Game -->
<dialog id="twoPlayerNameDialog">
    <form id="twoPlayerNameForm">
        <div class="name-entry">
            <label for="twoPlayer-name1">Enter Player 1 Name:</label>
            <input type="text" id="twoPlayer-name1" name="twoPlayer-name1" value="">
        </div>
        <div class="name-entry">
            <label for="twoPlayer-name2">Enter Player 2 Name:</label>
            <input type="text" id="twoPlayer-name2" name="player-name" value="">
        </div>
        <input class="play-btn" id="2PlayerStart-btn" type="submit" value="Let's Play!">
    </form>
</dialog>


<!-- Show Result, Play Again or Exit -->
<dialog id="result">
    <div id="winner-text"></div>
    <div id="result-btns-row">
        <button id="playAgain-btn">Play Again</button>
        <button id="exit-btn">Exit</button>
    </div>
</dialog>


</div>
</body>

<script src = "scripts.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class = "restart-btn">Restart</button>
    <button class = "newGame-btn">New Game</button>

<dialog id="playerNameDialog">
    <form id="addName">
        <div class="name-entry">
            <label for="player-name1">Enter Player 1 Name:</label>
            <input type="text" id="player-name1" name="player-name" value="">
        </div>
        <div class="name-entry">
            <label for="player-name2">Enter Player 2 Name:</label>
            <input type="text" id="player-name2" name="player-name" value="">
        </div>
        <input id="play-btn" type="submit" value="Let's Play!">
    </form>
</dialog>

<dialog id="result">
    <div id="winner-text"></div>
    <div id="result-btns-row">
        <button id="playAgain-btn">Play Again</button>
        <button id="exit-btn">Exit</button>
    </div>
</dialog>

<div class="gameBoard mainBoard"></div>

<div id="nextTurn"></div>



</body>

<script src = "PracScipts.js"></script>
